<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva Cumpleaños</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>!Countdown</h1>

        <div id="countdown">
            <div class="time-box">
                <span id="days">0</span>
                <p>DÍAS</p>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <p>HORAS</p>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <p>MINUTOS</p>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <p>SEGUNDOS</p>
            </div>
        </div>

        <p id="mensaje"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
